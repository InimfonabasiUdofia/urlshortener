<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer rotating ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#gradient)" stroke-width="8" stroke-linecap="round" stroke-dasharray="400 100" opacity="0.9">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Middle rotating ring -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#000000" stroke-width="6" stroke-linecap="round" stroke-dasharray="300 80" opacity="0.7">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="360 100 100"
      to="0 100 100"
      dur="1.5s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner rotating ring -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round" stroke-dasharray="200 60" opacity="0.5">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="1s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Center pulsing dot -->
  <circle cx="100" cy="100" r="8" fill="#000000">
    <animate
      attributeName="r"
      values="8;12;8"
      dur="1.5s"
      repeatCount="indefinite"/>
    <animate
      attributeName="opacity"
      values="1;0.5;1"
      dur="1.5s"
      repeatCount="indefinite"/>
  </circle>
</svg>